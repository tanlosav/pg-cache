db:
  host: localhost:5432
  name: cache
  user: pgcache
  password: password

cache:
  buckets:
    simple:
      keysCount: 1
      sharding:
        partitionsCount: 2
      indexes:
        string_index:
          type: string
          rule: "$.indexedString"
          sharding:
            partitionsCount: 2
        array_index:
          type: array
          rule: "$.indexed_array[*].value"
          sharding:
            partitionsCount: 2
    composite:
      keysCount: 2
      sharding:
        partitionsCount: 2
    eviction_truncate:
      keysCount: 1
      eviction:
        policy: truncate
        partitionTimeRange: 60
        actualPartitionsCount: 2
        remainingPartitionsCount: 1
      sharding:
        partitionsCount: 2
      indexes:
        string_index:
          type: string
          rule: "$.indexedString"
          sharding:
            partitionsCount: 2
        array_index:
          type: array
          rule: "$.indexed_array[*].value"
          sharding:
            partitionsCount: 2
