db:
  host: localhost:5432
  name: cache
  user: pgcache
  password: password

cache:
  buckets:
    simple_kv:
      keysCount: 1
      sharding:
        partitionName: simple
        partitionsCount: 2
        # virtualBucketsCount: 1024
      indexes:
        string_index:
          type: string
          rule: "$.indexedString"
          sharding:
            partitionName: simple_string_index
            partitionsCount: 2
            # virtualBucketsCount: 1024
        array_index:
          type: array
          rule: "$.indexed_array[*].value"
          sharding:
            partitionName: simple_array_index
            partitionsCount: 2
            # virtualBucketsCount: 1024
    composite_kv:
      keysCount: 2
      sharding:
        partitionName: composite
        partitionsCount: 2
        # virtualBucketsCount: 1024
